version: '3.8'

services:
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=pass@321
    ports:
      - "1433:1433"
    networks:
      - my_network

  redis:
    image: redis:latest
    container_name: redisWorkflow
    ports:
      - "6379:6379"
    networks:
      - my_network

  mockako:
    image: natenho/mockaco:latest
    container_name: mockako
    ports:
      - "8080:5000"
    volumes:
      -   ./Mockako/:/app/Mocks
    networks:
      - my_network

volumes:
  sqlserver_data:

networks:
  my_network:
    driver: bridge